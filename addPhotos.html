<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media_query.css" media="screen">
    <!--[if lt IE 9]>
    <![endif]-->
</head>
<body onload="javascript:getYearsSelectedPhotos();">
<div class="page">

    <div class="repositHeader">
        <h1 class="photoAddH1">Ajout de photos</h1>
        <div>
            <a href="index.php" id="repositX">X</a>
        </div>
    </div>

    <!-- ==== START MAIN ==== -->
    <div class="repositContainer">
        <main role="main">
            <section class="repository">
                <form action="javascript:addRepository()" id="addReposit">
                    <fieldset class="photoAddFieldset">
                        <input type="submit" value="Soumettre" class="repositGoButton"><br>

                        <div class="repositType">
                            <label for="repositSelectType" class="repositTypeLabel">Type de regroupement</label>
                            <select id="repositSelectType">
                                <option value="2" selected>Famille</option>
                                <option value="3">Livres</option>
                                <option value="6">Objets</option>
                            </select><br>
                        </div>

                        <div class="repositAuthor">
                            <label for="RepositSelectAuthor" class="repositAuthorLabel">Auteur</label>
                            <select id="repositSelectAuthor">
                                <option value="2" selected>Michel</option>
                                <option value="3">Amélie</option>
                                <option value="4">Chantal</option>
                                <option value="5">Archives</option>
                                <option value="1">NA</option>
                            </select><br>
                        </div>

                        <div class="repositDecade">
                            <label for="repositSelectDecade" class="repositDecadeLabel">Décennie</label>
                            <select id="repositSelectDecade" onchange="javascript:getYearsSelectedPhotos();">
                                <option value="2" selected>1970-1979</option>
                                <option value="3">1980-1989</option>
                                <option value="4">1990-1999</option>
                                <option value="5">2000-2009</option>
                                <option value="6">2010-2019</option>
                                <option value="1">NA</option>
                            </select><br>
                        </div>

                        <div class="repositYear">
                            <label for="repositSelectYear" class="repositYearLabel">Année</label>
                            <select id="repositSelectYear" onchange="javascript:getReposits()">
                            </select><br>
                        </div>

                        <div class="repositName">
                            <label for="repositSelectTitle" class="repositNameLabel">Nom du répertoire</label>
                            <select id="repositSelectTitle">
                            </select><br>
                            <!--                            <input type="text" id="repositTitle" size="50"><br>-->
                        </div>

                        <div class="repositPreview">
                            <label for="repositPreviewInput" class="repositPreviewLabel">Sélection des
                                miniatures</label>
                            <input type="file" multiple id="repositPreviewInput" name="repositPreviewData"
                                   onchange="javascript:renderPreviewText()"><br>
                            <input type="text" multiple id="repositPreviewText" size="75"><br>
                        </div>

                        <div class="repositFull">
                            <label for="repositFullInput" class="repositFullLabel">Sélection des photos web</label>
                            <input type="file" multiple id="repositFullInput" name="repositFullData"
                                   onchange="javascript:renderFullText()"><br>
                            <input type="text" multiple id="repositFullText" size="75"><br>
                        </div>

                        <div class="repositOrig">
                            <label for="repositOrigInput" class="repositOrigLabel">Sélection des photos
                                originales</label>
                            <input type="file" multiple id="repositOrigInput" name="repositOrigData"
                                   onchange="javascript:renderOrigText()"><br>
                            <input type="text" id="repositOrigText" size="75"><br>
                        </div>

                        <div class="repositMeta">
                            <label for="repositMetaInput" class="repositMetaLabel">Sélection du fichier des
                                métadonnées</label>
                            <input type="file" multiple id="repositMetaInput" name="repositMetaData"
                                   onchange="javascript:renderMetadataText()"><br>
                            <input type="text" id="repositMetaText" size="30">
                        </div>
                    </fieldset>
                </form>

            </section>

        </main>
        <!-- end main -->
    </div>
    <!-- end container -->
</div>
<!-- end page -->
<script src="js/main.js"></script>

</body>
</html>
