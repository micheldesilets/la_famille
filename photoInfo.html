<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Infos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/media_query.css" media="screen">
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body onload="javascript:getSelectedInfoPhoto()">
<div class="page">

    <div class="info-header">
        <h1 class="info-header__h1">Informations sur la photo</h1>
        <button onclick="javascript:closeWindow()" class="info-header__X">
            <strong>X</strong>
        </button>
    </div>

    <main role="main" class="info">
        <fieldset class="info__fieldset">
            <form method="post"
                  enctype="multipart/form-data"
                  id="info__form"
                  action="javascript:insertMetadataInfo()">
                <input type="submit" value="Soumettre" class="repositGoButton"><br>

                <div>
                    <label class="info__label info__label--modifier">Titre de la photo</label>
                    <br>
                    <input type="text" class="info__input info__input--modifier"
                           placeholder="ex.: Louis chez les grands-parents"
                           size="75">
                </div>

                <div>
                    <label class="info__label">Mots-clefs</label>
                    <br>
                    <input type="text" class="info__input" size="75"
                           placeholder="Série de mots-clefs permettant une recherche">
                </div>

                <div>
                    <label class="info__label">Légende</label>
                    <br>
                    <input type="text" class="info__input" size="118"
                           placeholder="Courte description générale">
                </div>

                <div>
                    <label class="info__label">Année de la photo</label>
                    <br>
                    <input type="text" class="info__input" size="10" placeholder="ex.: 2019">
                </div>

                <div>
                    <label class="info__label">Indexe(s) généalogique(s)</label>
                    <br>
                    <input type="text" class="info__input" size="118">
                </div>
            </form>

            <div class="info__photo">
            </div>

            <div class="info__button">
                <button class="info__button-prev" onclick="javascript:getPhotoInfoPrevious()">Photo précédente
                </button>
                <button class="info__button-next" onclick="javascript:getPhotoInfoNext()">Photo suivante
                </button>
            </div>
        </fieldset>
    </main>
</div>
<!-- end page -->
<script src="assets/js/main.js"></script>

</body>
</html>
