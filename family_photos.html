    <!--  Search-->
    <div class="search">
        <section class="search__section">
            <input autofocus="autofocus" type="button" class="search__search-button" value="Recherche"
                   onclick="initSearchForm()">

            <form action="javascript:searchInputs()" class="search__keyword">
                <fieldset class="search__fieldset">
                    <input type="text"
                           class="search__key-words"
                           placeholder="mots clefs séparés par une virgule"
                           size="110"
                           onkeypress="cancelPid()"><br>
                    <input type="submit" value="Rechercher" class="search__go-button"><br>

                    <div class="search__insert-years">
                    </div>

                    <p class="search__radio-button">
                        <input type="radio" id="search__radio-exact" value="wExact" name="scope"/>
                        <label for="search__radio-exact" class="search__rb-label">Contient le/les mots exacts</label>
                        <br>
                        <input type="radio" id="search__radio-partial" value="wPartial" name="scope" checked/>
                        <label for="search__radio-partial" class="search__rb-label">Contient une partie du/des
                            mot(s)</label>
                    </p><br>

                    <div class="search__check-box">
                        <input type="checkbox" id="search__keys" value="clefs" checked>
                        <label for="search__keys" class="search__cb-label">Recherche des mots clefs</label>
                        <br>
                        <input type="checkbox" id="search__titles" value="titres" checked>
                        <label for="search__titles" class="search__cb-label">Recherche des titres</label>
                        <br>
                        <input type="checkbox" id="search__comments" value="commentaires" checked>
                        <label for="search__comments" class="search__cb-label">Recherche des commentaires</label>
                        <br>
                    </div>

                    <fieldset class="search__pid-context">
                        <label>
                            PID-
                        </label>
                        <input class="search__pid" type="text" placeholder="Le numéro de la photo" size="24"
                               onkeypress="cancelKeywords()">

                        <p class="search__context">
                            <input type="radio" id="search__radio-uniq" value="idUnique" name="context" checked/>
                            <label for="search__radio-uniq" class="search__rb-label">Unique</label>
                            <br>
                            <input type="radio" id="search__radio-context" value="idContext" name="context"/>
                            <label for="search__radio-context" class="search__rb-label">Contexte</label>
                        </p><br>
                    </fieldset>
                </fieldset>
            </form>
        </section>
